<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik&display=swap" rel="stylesheet">
   <title>Laptop Store</title>
</head>

<body>
   <header>
      <div class="container">

         <div class="navigation">
            <div class="wrap-menu">
               <a class="wrap-menu__icon" href="#"><i class="fas fa-bars"></i></a>
            </div>
            <div class="logo">
               <img class="logo_img" src="assets/img/logo.svg" alt="Logo">
               <h5>Three Dots Store</h5>
            </div>
            <nav class="nav">
               <ul class="nav__list">
                  <li><a class="nav__item" href="#">Specs</a></li>
                  <li><a class="nav__item" href="#">Product</a></li>
                  <li><a class="nav__item" href="#">Contact</a></li>
               </ul>
            </nav>
            <div class="cart">
               <img src="assets/img/cart.svg" alt="Carrito">
            </div>
         </div>
   
      </div>
   </header>

</body>

</html>
